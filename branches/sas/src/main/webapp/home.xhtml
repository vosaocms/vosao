<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  template="WEB-INF/facelets/layout.xhtml">

<ui:define name="head">
</ui:define>

<ui:define name="title">Home page</ui:define>

<ui:define name="body">

<h:form>

<h1>Hello Yuri Voloshenyuk!</h1>

<h2>This is a Mavenized JSF GAE application!</h2>

<a href="/page">Page CRUD demo</a><br/>

<h:outputText value="#{testBean.text}" />

<h:commandButton value="Change text" action="#{testBean.changeText}" />
<h:commandButton value="Add page" action="#{testBean.addPage}" />

<h:dataTable value="#{testBean.pages}" var="page">
    <h:column>
        <f:facet name="header" >id</f:facet>    
        <h:outputText value="#{page.id}"/>
    </h:column>
    <h:column>
        <f:facet name="header" >Title</f:facet>    
        <h:outputText value="#{page.title}"/>
    </h:column>
    <h:column>
        <f:facet name="header" >Content</f:facet>    
        <h:outputText value="#{page.content}"/>
    </h:column>
    <h:column>
        <f:facet name="header" >Friendly URL</f:facet>    
        <h:outputText value="#{page.friendlyURL}"/>
    </h:column>
</h:dataTable>

<img src="/static/images/picture.jpg" />

</h:form>

</ui:define>

</ui:composition>
