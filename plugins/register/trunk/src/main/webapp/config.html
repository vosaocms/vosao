<script type="text/javascript">

    });
});

<form id="configForm">

<div id="tab-1">
    <div class="form-row">
        <label>register.admin_email</label>
        <input id="adminEmail" type="text" />
    </div>
    <div class="form-row">
        <label>register.send_confirm_admin</label>
        <input id="sendConfirmAdmin" type="checkbox" />
    </div>
    <div class="form-row">
        <label>register.send_confirm_user</label>
        <input id="sendConfirmUser" type="checkbox" />
    </div>
    <div class="form-row">
        <label>register.clear_days</label>
        <input id="clearDays" type="text" />
    </div>
    <div class="form-row">
        <label>register.enable_captcha</label>
        <input id="captcha" type="checkbox" />
    </div>
    <div class="form-row">
        <label>register.confirm_page_url</label>
        <input id="confirmPageUrl" type="text" />
    </div>
    <div class="buttons">
        <input id="saveButton" type="submit" value="save" />
        <input id="cancelButton" type="button" value="cancel" />
    </div>
</div>

<div id="tab-2">
    <div class="form-row">
        <div><span>register.registration_form</span> 
            <a href="#" onclick="onFormTemplateRestore()">restore</a>
        </div>
        <textarea id="registerFormTemplate" rows="10" cols="80"></textarea>
    </div>
    <div class="form-row">
        <div><span>register.confirm_user_letter</span>
            <a href="#" onclick="onConfirmUserLetterRestore()">restore</a>

    <div class="form-row">

    </div>

        <input id="saveTemplateButton" type="submit" value="save" />
        <input id="cancelTemplateButton" type="button" value="cancel" />
    </div>
</div>
