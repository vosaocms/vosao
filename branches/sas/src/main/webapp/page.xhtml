  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  template="WEB-INF/facelets/layout.xhtml">

<ui:define name="head">
 
    <script src="/static/js/tiny_mce/tiny_mce.js" type="text/javascript"></script>
    <script type="text/javascript">
        tinyMCE.init({
            mode: "textareas",
            theme: "advanced",

            plugins : "safari,spellchecker,pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template",
            // Theme options
            theme_advanced_buttons1 : "save,newdocument,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,|,styleselect,formatselect,fontselect,fontsizeselect",
            theme_advanced_buttons2 : "cut,copy,paste,pastetext,pasteword,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,help,code,|,insertdate,inserttime,preview,|,forecolor,backcolor",
            theme_advanced_buttons3 : "tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,charmap,emotions,iespell,media,advhr,|,print,|,ltr,rtl,|,fullscreen",
            theme_advanced_buttons4 : "insertlayer,moveforward,movebackward,absolute,|,styleprops,spellchecker,|,cite,abbr,acronym,del,ins,attribs,|,visualchars,nonbreaking,template,blockquote,pagebreak,|,insertfile,insertimage",
            theme_advanced_toolbar_location : "top",
            theme_advanced_toolbar_align : "left",
            theme_advanced_statusbar_location : "bottom",
            theme_advanced_resizing : true
        });
    </script>
    
</ui:define>

<ui:define name="title">Page CRUD demo</ui:define>

<ui:define name="body">

<h:form>

<h1>Pages CRUD demo</h1>

<h:panelGroup rendered="#{!pageBean.edit}">

<h2>Pages list</h2>
<h:dataTable value="#{pageBean.list}" var="page">
    <h:column>
        <f:facet name="header"></f:facet>    
        <h:selectBooleanCheckbox value="#{pageBean.selected[page.id]}"/>
    </h:column>
    <h:column>
        <f:facet name="header" >id</f:facet>    
        <h:outputText value="#{page.id}"/>
    </h:column>
    <h:column>
        <f:facet name="header" >Title</f:facet>    
        <a href="/page/edit/#{page.id}"><h:outputText value="#{page.title}"/></a>
    </h:column>
    <h:column>
        <f:facet name="header" >Content</f:facet>    
        <h:outputText value="#{page.content}" escape="true"/>
    </h:column>
    <h:column>
        <f:facet name="header" >Friendly URL</f:facet>    
        <h:outputText value="#{page.friendlyURL}"/>
    </h:column>
</h:dataTable>

<h:commandButton value="Add page" action="#{pageBean.addPage}" />
<h:commandButton value="Delete" action="#{pageBean.delete}" />

</h:panelGroup>


<h:panelGroup rendered="#{pageBean.edit}">

<h2>Page edit</h2>

<div>
    <label>Title</label>
    <h:inputText value="#{pageBean.current.title}" />
</div>
<div>
    <label>Friendly URL</label>
    <h:inputText value="#{pageBean.current.friendlyURL}" />
</div>
<div>
    <label>Content</label>
    <h:inputTextarea rows="20" cols="80" value="#{pageBean.current.content}" />
</div>

<h:commandButton value="Save" action="#{pageBean.update}" />
<h:commandButton value="Cancel" action="#{pageBean.cancelEdit}" />

</h:panelGroup>


</h:form>

</ui:define>

</ui:composition>
